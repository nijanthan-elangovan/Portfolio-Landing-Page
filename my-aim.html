<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funny Video</title>
    <style>
      body {
        margin: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(90deg, #00ff00, #1d1d1d, #00ff00);
        background-size: 300% 300%;
        animation: backgroundShift 5s infinite;
        color: #fff;
        font-family: "Minecraftia", Arial, sans-serif;
        text-align: center;
      }
      @keyframes backgroundShift {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      h1 {
        margin-bottom: 20px;
        font-size: 2rem;
      }
      .video-container {
        position: relative;
        width: 100%;
        max-width: 640px;
        aspect-ratio: 16 / 9;
        background: #000;
        box-shadow: 0 0 20px #00ff00;
      }
      video {
        width: 100%;
        height: 100%;
        display: none;
      }
      .play-button,
      .replay-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 255, 0, 0.8);
        border: none;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 0 10px #00ff00;
      }
      .play-button:after,
      .replay-button:after {
        content: "";
        display: block;
        width: 0;
        height: 0;
        border-left: 20px solid #000;
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
      }
      .replay-button {
        display: none;
      }
      .scroll-button {
        margin-top: 20px;
        padding: 10px 20px;
        background: rgba(0, 255, 0, 0.8);
        border: none;
        border-radius: 5px;
        color: #000;
        font-size: 1rem;
        cursor: pointer;
        text-decoration: none;
        box-shadow: 0 0 10px #00ff00;
      }
      .scroll-button:hover {
        background: rgba(0, 255, 0, 1);
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Minecraftia&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>My New Year Resolution Is</h1>
    <div class="video-container">
      <video id="funnyVideo" src="files/vid.mp4" preload="metadata"></video>
      <button class="play-button" id="playButton"></button>
      <button class="replay-button" id="replayButton"></button>
    </div>
    <button class="scroll-button" id="backButton">
      Enough wasting your time, go back to doom scrolling
    </button>

    <script>
      const playButton = document.getElementById("playButton");
      const replayButton = document.getElementById("replayButton");
      const video = document.getElementById("funnyVideo");
      const backButton = document.getElementById("backButton");

      playButton.addEventListener("click", () => {
        video.style.display = "block";
        playButton.style.display = "none";
        video.play();
      });

      video.addEventListener("ended", () => {
        replayButton.style.display = "flex";
      });

      replayButton.addEventListener("click", () => {
        replayButton.style.display = "none";
        video.currentTime = 0;
        video.play();
      });

      backButton.addEventListener("click", () => {
        if (window.history.length > 1) {
          window.history.back();
        } else {
          window.location.href = "https://www.instagram.com";
        }
      });
    </script>
  </body>
</html>
