<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Funny Video</title>
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #1d1d1d;
        color: #fff;
        font-family: "Minecraftia", Arial, sans-serif;
      }
      .video-container {
        position: relative;
        width: 100%;
        max-width: 640px;
        aspect-ratio: 16 / 9;
        border: 5px solid #00ff00;
        background: #000;
        box-shadow: 0 0 20px #00ff00;
      }
      video {
        width: 100%;
        height: 100%;
        display: none;
      }
      .play-button,
      .replay-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 255, 0, 0.8);
        border: none;
        border-radius: 50%;
        width: 80px;
        height: 80px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        box-shadow: 0 0 10px #00ff00;
      }
      .play-button:after,
      .replay-button:after {
        content: "";
        display: block;
        width: 0;
        height: 0;
        border-left: 20px solid #000;
        border-top: 10px solid transparent;
        border-bottom: 10px solid transparent;
      }
      .replay-button {
        display: none;
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css2?family=Minecraftia&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="video-container">
      <video id="funnyVideo" src="files/my-aim.mp4" preload="metadata"></video>
      <button class="play-button" id="playButton"></button>
      <button class="replay-button" id="replayButton"></button>
    </div>

    <script>
      const playButton = document.getElementById("playButton");
      const replayButton = document.getElementById("replayButton");
      const video = document.getElementById("funnyVideo");

      playButton.addEventListener("click", () => {
        video.style.display = "block";
        playButton.style.display = "none";
        video.play();
      });

      video.addEventListener("ended", () => {
        replayButton.style.display = "flex";
      });

      replayButton.addEventListener("click", () => {
        replayButton.style.display = "none";
        video.currentTime = 0;
        video.play();
      });
    </script>
  </body>
</html>
